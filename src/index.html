<!DOCTYPE html>
<html lang="pl" style="background: bottom;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administracyjny</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
  <div class="media-menu">
    <div class="burger">
      <button class="btn-toggle" id="menu-toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </button>
     </div>
     <span>Just  Do  It<span>!</span> </span>
    </div>
   <div class="sidebar" id="side">
      <div class="sidebar-head">
        <span>Just Do It!</span>
      </div>
      <div class="sidebar-menu side-click" id="sb-general">
        <i class="icon-general"></i>
        <p>General</p>
      </div>
      <div class="sidebar-menu" id="sb-details">
        <i class="icon-details"></i>
        <p>Details</p>
      </div>
      <div class="sidebar-menu" id="sb-links">
        <i class="icon-links"></i>
        <p>Links</p>
      </div>
      <div class="sidebar-menu" id="sb-banner">
        <i class="icon-banners"></i>
        <p>Banners</p>
      </div>
      <div class="sidebar-menu" id="sb-personal">
        <i class="icon-personaldata"></i>
        <p>Personal data</p>
      </div>
      <div class="sidebar-menu" id="sb-payout">
        <i class="icon-payout"></i>
        <p>Payout</p>
      </div>
      <div class="sidebar-menu" id="sb-postback">
        <i class="icon-postback"></i>
        <p>Postback</p>
      </div>
      <div class="sidebar-manager">
        <span>YOUR MANAGER</span>
      </div>

</body>
</html>
